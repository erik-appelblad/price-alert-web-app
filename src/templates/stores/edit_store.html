{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit store</h1>
    </div>

    <div class="form-size">
        <form action="{{ url_for('stores.edit_store') }}" method="post">
            <div class="form-group">
                <label for="name">Store name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Store Name">
            </div>
            <div class="form-group">
                <label for="url_prefix">Store URL prefix</label>
                <input type="text" id="url_prefix" name="url_prefix" class="form-control" placeholder="http://..." aria-describedby="URLPrefixHelp">
                <span class="help-block" id="URLPrefixHelp">What is the common URL for all items in this store?</span>
            </div>
        </form>
    </div>
{% endblock %}
