{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Stores <small>list of supported stores</small></h1>
    </div>
    <div class="list-group">
        {% for store in stores %}
            <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item">
                <h4 class="list-group-item-title">{{ store.name }}</h4>
                <p class="list-group-item-text">All URLs in this store should start with <strong>{{ store.url_prefix }}</strong></p>
            </a>
        {% endfor %}
        <a href="{{ url_for('stores.create_store') }}" role="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add store</a>
    </div>
{% endblock %}
