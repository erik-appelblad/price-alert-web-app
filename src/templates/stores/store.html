{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Store <small>{{ store.name }}</small></h1>
    </div>
    <p>All URLs in this store begin with "{{ store.url_prefix }}"</p>

    <div class="panel panel-default">
        <div class="panel-body">
            <a href="{{ url_for('stores.edit_store', store_id=store._id) }}" role="button" class="btn btn-warning">Edit store</a>
            <a href="{{ url_for('stores.delete_store', store_id=store._id) }}" role="button" class="btn btn-danger">Delete store</a>
        </div>
    </div>
{% endblock %}
